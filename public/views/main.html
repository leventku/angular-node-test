<div class="jumbotron text-center">
    <h1>Please log in</h1>

    <form>
      <label> Username:
        <input type="text" name="username" ng-model="MainController.username" required>
      </label>
      <label> Password:
        <input type="password" name="password" ng-model="MainController.password" required>
      </label>
      <input type="submit" value="Login" ng-click="MainController.login()">
    </form>
</div>
