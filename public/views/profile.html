<div class="jumbotron text-center">
    <h1>Welcome {{ProfileController.user}}!</h1>

    <div ng-if="ProfileController.attempts.length">
      <h3>Login Attempts</h3>
      <ul>
        <li ng-repeat="attempt in ProfileController.attempts">
          <strong>IP:</strong> {{attempt.ip}} - <strong>TIME:</strong> {{attempt.datetime}} - <strong>ACTION:</strong> {{attempt.action}} - <strong>USER:</strong> {{attempt.username}}
        </li>
      </ul>
    </div>
</div>
